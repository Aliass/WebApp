<script>
	function senden(){
	var name = $('input#name').val();
	var mail = $('input#mail').val();
	var betreff = $('input#action').val();
	var text = "Inhalt: " + $('textarea#text').val();

	$.post('mailserver.php',{name: name,mail: mail, betreff: betreff,text: text }, function(data){
	if(data == 1){
	alert("Senden erfolgreich")
	}else{
	alert("Senden fehlgeschlagen")
	}
	});
	}	

	var hidden = true;
	
	function nav(){
		if(hidden){
		$("table").removeClass("hidden");
		hidden = false;
		}else{
		$("table").addClass("hidden");
		hidden = true;
		}
	}	
	</script>
