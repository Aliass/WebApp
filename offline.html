<!DOCTYPE html>
<html manifest="config/cache.manifest">
<html>
<head>
<title>Meine App</title>

	<meta http-equiv="content-type" content="text/html; charset=utf-8"> <!-- HTML 4.x --> <meta charset="utf-8"> <!-- HTML5 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	
	<!-- iOS 7 iPad (retina) -->
	<link href="img/icon-152.png" sizes="152x152" rel="apple-touch-icon">
    <!-- iOS 6 iPad (retina) -->
    <link href="img/icon-144.png" sizes="144x144" rel="apple-touch-icon">
    <!-- iOS 7 iPhone (retina) -->
    <link href="img/icon-120.png" sizes="120x120" rel="apple-touch-icon">
    <!-- iOS 6 iPhone (retina) -->
    <link href="img/icon-114.png" sizes="114x114" rel="apple-touch-icon">
	
	<link rel="apple-touch-startup-image" href="img/splashscreen.png" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen,mobile" />
	<script type="text/javascript" src="js/simple.js"></script>
	
	<link rel="stylesheet" href="css/framework7.css">
	<link rel="stylesheet" href="css/ionicons.css">

</head>

<body>
	<!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
     <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
       <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="left einrueckenLinks sliding">Offline</div>
            <div class="right">
              <!-- 
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->
			  <div id="menu" onclick="nav()">=</div></div>
				
			</div>
			<table id="nav" class="ausrichtung nach Rechts hidden">
					<tr class="table">
						<td class="tablelength" onClick="ersterNav()"><div class="zentriertMargin iosBlue">Startseite</div></td>
					</tr>
					<tr class="table">
						<td class="tablelength" onClick="zweiterNav()"><div class="zentriertMargin iosBlue">Information</div></td>
					</tr>
					<tr class="table">
						<td class="tablelength" onClick="dritterNav()"><div class="zentriertMargin iosBlue">Kontakt</div></td>
					</tr>
			</table>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">
              <h1 class="zentrieren">Entschuldigung</h1>
			  <p>Diese Seite ist offline leider nicht verf√ºgbar</p>
             
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a href="http://www.silemsbox.de/forum" class="link einrueckenLinks">Forum</a>
			<a href="http://www.game.silemsbox.de/Projekt" class="link zentrieren">Spiel</a>
            <a href="http://www.game.silemsbox.de" class="link einrueckenRechts">Idee</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
</body>
<script>
	var hidden = true;
	
	function nav(){
		if(hidden){
		$("table").removeClass("hidden");
		hidden = false;
		}else{
		$("table").addClass("hidden");
		hidden = true;
		}
	}	
	</script>
</html>
